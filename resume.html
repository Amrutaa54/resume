        <nav>

            <a href="about.html">About Us</a>

    <main>
        <div class="content-wrapper">
            <div class="form-section">
                <button class="toggle-button" onclick="toggleForm('resumeForm')">Create/Update Resume</button>
                <form id="resumeForm" class="form-hidden">
                    <label>Full Name: <input type="text" name="FULL NAME: " required></label>
                    <label>Contact: <input type="tel" name="CONTACT: " required></label>
                    <label>Email: <input type="email" name="EMAIL: " required></label>
                    <label>Objective: <textarea name="OBJECTIVE: " required></textarea></label>
                    <label>Education: <textarea name="EDUCATION: " required></textarea></label>
                    <label>Work Experience: <textarea name="EXPERIENCE: " required></textarea></label>
                    <label>Skills: <textarea name="SKILLS: " required></textarea></label>
                    <label>Certifications: <textarea name="CERTIFICATIONS: "></textarea></label>
                    <label>Projects: <textarea name="PROJECTS: "></textarea></label>
                    <label>References: <textarea name="REFERENCES: "></textarea></label>
                    <button type="submit">Save</button>
                </form>
            </div>
            <div class="display-section">
                <h2>Your Resume</h2>
                <button id="resumeDownloadButton">Download Resume as PDF</button>
                <section id="displayResume" class="display-template">
                    <h3>Resume Information</h3>
                    <p>No data saved yet.</p>
                </section>
            </div>
        </div>
    </main>
